<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>SnakeOnline</title>
</head>
<body>
    <section class="vh-100">
        <div class="containter h-100 position-relative">
            <div class = "h-100  d-flex flex-column justify-content-center align-items-center" id="initialScreen">
                <h1 class="mb-3">Multiplayer Snake</h1>
                <button type="submit" id="newGameButton" class="mb-3 btn btn-success">
                    Create New Game
                </button>
                <h2>OR</h2>
                <div style="margin-bottom:100px;"class="form-group d-flex align-items-center justify-content-between">
                    <input type="text" placeholder="Enter Game Code" id="gameCodeInput">
                    <button class="btn btn-success ms-2" type="submit", id="joinGameButton">
                        Join game
                    </button>
                </div>
            </div>


            <div class="h-100 d-none" id="gameScreen">
                <div class="d-flex flex-column align-items-center justify-content-center h-100 ">
                    <h1>Your game code is:
                        <span id="gameCodeDisplay"></span>
                    </h1>
                    <div class="position-relative" id="forScore">
                        <h2 id="fenWaitDisplay">Waiting for your fen...
                        </h2>
                        <h2 class = "position-absolute" id="grayScore"
                         style="color:#c2c2c2; top:-50%; transform: translateY(50%); left:-130px;">Gray: 0</h2>
                        <h2 class = "position-absolute" id="pinkScore"
                         style="color:violet; top:-50%; transform: translateY(50%); right:-130px;">Pink: 0</h2>
                    </div>
                    <canvas id="canvas">
                    </canvas>
                </div>
            </div>

            <div class="h-100 w-100 d-flex align-items-center justify-content-center position-absolute d-none" id="playAgainScreen" 
            style="top:0;left:0;">
                <div  class="h-100 w-100 position-absolute" 
                style="top:0;bottom:0;left:0;right:0; background-color: rgb(0, 0, 0); opacity:0.1"
                ></div>
                <div class="card w-20" style="width: 18rem; box-shadow:0 10px 10px #ccc;">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h5 class="card-title">Want to play again?</h5>
                        <h6 class="card-subtitle mb-3  text-muted" id="playAgainScreenContent">Choose your answer</h6>
                        <div class="w-100 d-flex align-items-center justify-content-around">
                            <button class="btn btn-success" id="playAgainButton">
                                Play Again
                            </button>
                            <button class="btn btn-danger" id="menuButton">
                                Menu
                            </button>
                        </div>
                    </div>
              </div>
            </div>

            <div class="h-100 w-100 d-flex align-items-center justify-content-center position-absolute d-none" id="waitingForAnswerScreen" 
            style="top:0;left:0;">
                <div class="h-100 w-100 position-absolute" 
                style="top:0;bottom:0;left:0;right:0; background-color: rgb(0, 0, 0); opacity:0.1"
                ></div>
                <div class="card w-20" style="width: 18rem; box-shadow:0 10px 10px #ccc;">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h5 class="card-title">Waiting for your fen's answer...</h5>
                    </div>
              </div>
            </div>

            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script  src="index.js">
    </script>
</body>
</html>
